<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    background: #050608;
    font-family: "JetBrains Mono", monospace;
    color: #c9d1d9;
}

/* HEADER */
.header {
    padding: 14px 24px;
    border-bottom: 1px solid #30363d;
    display: flex;
    justify-content: space-between;
}

.status {
    color: #3fb950;
    font-size: 12px;
}

/* MAP */
.map-container {
    position: relative;
    height: 70vh;
    background-image: url("https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/img/world-110m.png");
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

/* DARK GRID */
.map-container::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
}

/* SVG */
svg {
    position: absolute;
    width: 100%;
    height: 100%;
}

/* ATTACK EFFECTS */
.beam {
    stroke: url(#beamGradient);
    stroke-width: 2;
    stroke-dasharray: 8;
    animation: beamMove 0.8s linear infinite;
}

@keyframes beamMove {
    to { stroke-dashoffset: -16; }
}

.origin {
    fill: #58a6ff;
    filter: drop-shadow(0 0 8px #58a6ff);
}

.impact {
    fill: #ff5555;
    animation: pulse 0.8s ease-out infinite;
}

@keyframes pulse {
    0% { r: 2; opacity: 1; }
    100% { r: 12; opacity: 0; }
}

/* LOG */
.log-panel {
    height: 30vh;
    padding: 16px;
    font-size: 12px;
    overflow: hidden;
}

.log {
    color: #ff7b72;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="header">
    <div>[LIVE_THREAT_MAP_SIM]</div>
    <div class="status">● ACTIVE_FEED</div>
</div>

<div class="map-container">
<svg viewBox="0 0 1000 500" id="map">
<defs>
<linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" stop-color="#ff5555"/>
<stop offset="100%" stop-color="#ffa657"/>
</linearGradient>
</defs>
</svg>
</div>

<div class="log-panel" id="log"></div>

<script>
const locations = [
    {n:"USA",x:220,y:240},{n:"Canada",x:210,y:190},
    {n:"Brazil",x:360,y:330},{n:"UK",x:480,y:190},
    {n:"Germany",x:520,y:200},{n:"France",x:505,y:210},
    {n:"Turkey",x:570,y:245},{n:"Russia",x:650,y:180},
    {n:"India",x:720,y:290},{n:"China",x:760,y:260},
    {n:"Japan",x:820,y:230},{n:"South Korea",x:805,y:240},
    {n:"Australia",x:860,y:360},{n:"South Africa",x:550,y:350},
    {n:"Nigeria",x:520,y:320},{n:"UAE",x:600,y:260},
    {n:"Israel",x:565,y:255},{n:"Argentina",x:350,y:360}
];

const attacks = [
    "DDoS","Credential_Stuffing","Brute_Force","SQL_Injection",
    "Ransomware","Phishing","C2_Beaconing",
    "Data_Exfiltration","Port_Scanning","Malware_Dropper"
];

const map = document.getElementById("map");
const log = document.getElementById("log");

function rand(a){return a[Math.floor(Math.random()*a.length)];}

function attack(){
    let from = rand(locations), to;
    do { to = rand(locations); } while (to === from);

    const beam = document.createElementNS("http://www.w3.org/2000/svg","line");
    beam.setAttribute("x1",from.x);
    beam.setAttribute("y1",from.y);
    beam.setAttribute("x2",to.x);
    beam.setAttribute("y2",to.y);
    beam.setAttribute("class","beam");

    const o = document.createElementNS("http://www.w3.org/2000/svg","circle");
    o.setAttribute("cx",from.x); o.setAttribute("cy",from.y);
    o.setAttribute("r",3); o.setAttribute("class","origin");

    const i = document.createElementNS("http://www.w3.org/2000/svg","circle");
    i.setAttribute("cx",to.x); i.setAttribute("cy",to.y);
    i.setAttribute("r",2); i.setAttribute("class","impact");

    map.append(beam,o,i);

    const e=document.createElement("div");
    e.className="log";
    e.textContent=`[${new Date().toLocaleTimeString()}] ${rand(attacks)} | ${from.n} → ${to.n}`;
    log.prepend(e);

    setTimeout(()=>{beam.remove();o.remove();i.remove();
        if(log.children.length>25)log.removeChild(log.lastChild);
    },2500);
}

setInterval(attack,900);
</script>

</body>
</html>
