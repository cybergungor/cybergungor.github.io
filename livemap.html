<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Threat Map (Simulated)</title>

<style>
body {
    margin: 0;
    background: #050608;
    font-family: "JetBrains Mono", monospace;
    color: #c9d1d9;
}

.header {
    padding: 15px 25px;
    border-bottom: 1px solid #30363d;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.status {
    color: #3fb950;
    font-size: 12px;
}

.map-container {
    position: relative;
    height: 75vh;
    background: #000;
}

svg {
    width: 100%;
    height: 100%;
}

.attack-line {
    stroke: #ff5555;
    stroke-width: 1.5;
    stroke-dasharray: 5;
    animation: dash 1s linear infinite;
}

@keyframes dash {
    to { stroke-dashoffset: -10; }
}

.dot {
    fill: #58a6ff;
}

.log-panel {
    height: 25vh;
    border-top: 1px solid #30363d;
    padding: 15px;
    overflow: hidden;
    font-size: 12px;
}

.log {
    color: #ff7b72;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="header">
    <div>[LIVE_THREAT_MAP_SIM]</div>
    <div class="status">● ACTIVE_FEED</div>
</div>

<div class="map-container">
<svg viewBox="0 0 1000 500" id="map">
    <!-- Simple world map outline -->
    <image href="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
           x="0" y="0" width="1000" height="500" opacity="0.15"/>
</svg>
</div>

<div class="log-panel" id="log"></div>

<script>
const locations = [
    { name: "USA", x: 180, y: 220 },
    { name: "Germany", x: 520, y: 180 },
    { name: "Turkey", x: 560, y: 230 },
    { name: "Russia", x: 650, y: 160 },
    { name: "China", x: 750, y: 230 },
    { name: "Brazil", x: 350, y: 330 },
    { name: "India", x: 700, y: 270 }
];

const attackTypes = [
    "DDoS",
    "Credential_Stuffing",
    "SQL_Injection",
    "Ransomware",
    "Brute_Force"
];

const map = document.getElementById("map");
const log = document.getElementById("log");

function randomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function launchAttack() {
    const from = randomItem(locations);
    let to;
    do { to = randomItem(locations); } while (to === from);

    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", from.x);
    line.setAttribute("y1", from.y);
    line.setAttribute("x2", to.x);
    line.setAttribute("y2", to.y);
    line.setAttribute("class", "attack-line");

    const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    dot.setAttribute("cx", to.x);
    dot.setAttribute("cy", to.y);
    dot.setAttribute("r", 3);
    dot.setAttribute("class", "dot");

    map.appendChild(line);
    map.appendChild(dot);

    const type = randomItem(attackTypes);
    const time = new Date().toLocaleTimeString();

    const entry = document.createElement("div");
    entry.className = "log";
    entry.textContent = `[${time}] ${type} | ${from.name} → ${to.name}`;
    log.prepend(entry);

    setTimeout(() => {
        line.remove();
        dot.remove();
        if (log.children.length > 20) {
            log.removeChild(log.lastChild);
        }
    }, 3000);
}

setInterval(launchAttack, 1200);
</script>

</body>
</html>
