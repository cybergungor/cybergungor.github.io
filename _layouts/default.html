<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu</title>
  <meta name="description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, Splunk, and Detection Engineering knowledge base.">
  <meta name="author" content="Emirhan Gungoroglu">
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu">
  <meta property="og:description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, and Detection Engineering.">
  <meta property="og:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">
  <meta property="og:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" content="emirhangungoroglu.github.io">
  <meta name="twitter:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta name="twitter:title" content="Emirhan Gungoroglu | Blue Team Analyst">
  <meta name="twitter:description" content="Focusing on SOC Operations, SIEM Architecture, and Incident Response.">
  <meta name="twitter:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">

  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GENEL STƒ∞LLER ===== */
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --border-color: #30363d;
      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      background-image: linear-gradient(rgba(48, 54, 61, 0.2) 1px, transparent 1px),
      linear-gradient(90deg, rgba(48, 54, 61, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; transition: 0.2s; }
    
    /* ===== NAVBAR ===== */
    header {
      background-color: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-main);
    }

    .nav-links a:hover { color: var(--accent); }

    /* ===== ARAMA KUTUSU (NAVBAR) ===== */
    .search-container {
        position: relative;
    }

    .search-box {
        background: #0d1117;
        border: 1px solid var(--border-color);
        padding: 5px 12px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        font-family: 'JetBrains Mono', monospace;
        width: 200px;
        transition: all 0.3s;
    }

    .search-box:focus-within {
        border-color: var(--accent);
        width: 250px;
        box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }

    .search-icon { color: var(--text-muted); font-size: 0.9rem; margin-right: 8px; }

    #global-search-input {
        background: transparent;
        border: none;
        color: #e6edf3;
        outline: none;
        width: 100%;
        font-size: 0.85rem;
    }

    #search-results {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        width: 300px;
        background: var(--card-bg);
        border: 1px solid var(--accent);
        border-radius: 6px;
        margin-top: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        max-height: 400px;
        overflow-y: auto;
        z-index: 1001;
    }

    .search-result-item {
        display: block;
        padding: 10px 15px;
        border-bottom: 1px solid var(--border-color);
        transition: background 0.2s;
    }

    .search-result-item:hover { background: rgba(88, 166, 255, 0.1); }

    .result-title { display: block; color: #e6edf3; font-weight: 600; font-size: 0.9rem; }
    
    .result-meta {
        font-size: 0.75rem; color: var(--text-muted);
        font-family: 'JetBrains Mono', monospace; margin-top: 3px;
    }

    /* ===== BACK TO TOP BUTTON ===== */
    #backToTop {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        border: 1px solid var(--accent);
        outline: none;
        background-color: rgba(13, 17, 23, 0.9);
        color: var(--accent);
        cursor: pointer;
        padding: 10px;
        border-radius: 6px;
        transition: all 0.3s;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #backToTop:hover {
        background-color: var(--accent);
        color: #0d1117;
        box-shadow: 0 0 20px var(--accent);
        transform: translateY(-5px);
    }

    /* ===== CONTENT ===== */
    main {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    
    /* Markdown Styles */
    h1, h2, h3 { font-family: 'JetBrains Mono', monospace; color: #fff; margin-top: 2rem; margin-bottom: 1rem; }
    h1 { font-size: 2.2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    p { margin-bottom: 1.5rem; color: var(--text-main); }
    a { color: inherit; } 
    .content a { color: var(--accent); text-decoration: underline; }

    pre { background: var(--card-bg); padding: 1.5rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
    code { font-family: 'JetBrains Mono', monospace; color: var(--text-main); }
    img { max-width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 4rem;
      background: rgba(13, 17, 23, 0.95);
    }
    
    .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1rem; }
    .social-links a:hover { color: var(--accent); transform: translateY(-3px); }

    /* Mobile */
    @media (max-width: 768px) {
        .navbar { flex-direction: column; gap: 1rem; align-items: flex-start; }
        .nav-right { width: 100%; flex-direction: column; align-items: flex-start; gap: 1rem; }
        .search-box { width: 100%; }
        .search-box:focus-within { width: 100%; }
        #search-results { width: 100%; }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="/" class="logo">./Emirhan_Gungoroglu</a>
      
      <div class="nav-right">
          <div class="nav-links">
            <a href="/blog/">Blog</a>
            <a href="/labs/">Labs</a>
            <a href="/about/">About</a>
          </div>

          <div class="search-container">
              <div class="search-box">
                  <span class="search-icon">üîç</span>
                  <input type="text" id="global-search-input" placeholder="grep search..." autocomplete="off">
              </div>
              <div id="search-results"></div>
          </div>
      </div>
    </nav>
  </header>

<main>
  {{ content }}
</main>

<button onclick="topFunction()" id="backToTop" title="Return to Base">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
</button>

<footer>
    <p>&copy; {{ site.time | date: "%Y" }} Emirhan Gungoroglu ‚Äî Detecting. Defending. Improving.</p>
    <div class="social-links">
        <a href="https://github.com/emirhangungoroglu" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/emirhangungoroglu" target="_blank">LinkedIn</a>
    </div>
</footer>

<script>
    // --- 1. SEARCH FUNCTION ---
    const searchInput = document.getElementById('global-search-input');
    const resultsContainer = document.getElementById('search-results');
    let posts = [];

    // Veriyi √áek
    fetch('/search.json')
        .then(response => response.json())
        .then(data => { posts = data; })
        .catch(error => console.error('Search data not found:', error));

    // Arama Mantƒ±ƒüƒ±
    searchInput.addEventListener('keyup', function() {
        const query = this.value.toLowerCase();
        
        if (query.length === 0) {
            resultsContainer.style.display = 'none';
            return;
        }

        const filteredPosts = posts.filter(post => {
            return post.title.toLowerCase().includes(query) || 
                   post.category.toLowerCase().includes(query);
        });

        if (filteredPosts.length > 0) {
            resultsContainer.innerHTML = filteredPosts.map(post => `
                <a href="${post.url}" class="search-result-item">
                    <span class="result-title">${post.title}</span>
                    <div class="result-meta">
                        <span style="color: var(--accent)">[${post.category}]</span> ‚Ä¢ ${post.date}
                    </div>
                </a>
            `).join('');
            resultsContainer.style.display = 'block';
        } else {
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="color: var(--text-muted); text-align: center;">
                    No results found for "${query}"
                </div>`;
            resultsContainer.style.display = 'block';
        }
    });

    // Dƒ±≈üarƒ± tƒ±klayƒ±nca kapat
    document.addEventListener('click', function(e) {
        if (!document.querySelector('.search-container').contains(e.target)) {
            resultsContainer.style.display = 'none';
        }
    });

    // --- 2. BACK TO TOP FUNCTION ---
    let mybutton = document.getElementById("backToTop");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    function topFunction() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
