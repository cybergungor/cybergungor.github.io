<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | CyberGungor</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      border-bottom: 1px solid #30363d;
    }

    nav a {
      color: #58a6ff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    a {
      color: #58a6ff;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 30px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <nav>
  <a href="/">Home</a>
  <a href="/blog/">Blog</a>
  <a href="/labs/">Labs</a>
  <a href="/about/">About</a>
  <a href="/tags/">Tags</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: "%Y" }} CyberGungor — Cybersecurity Notes
</footer>

</body>
</html>
