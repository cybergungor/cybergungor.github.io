<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="Y-pNuABCLKik-5ZRGWpgJBu4PW_DgCqc2F6f_GabRw8" />
  <title>{{ page.title }} | Emirhan Gungoroglu</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GENEL BODY ===== */
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      line-height: 1.6;
      color: #c9d1d9;
      background-image: url('/assets/images/site-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      text-shadow: 0 0 5px rgba(255,255,255,0.25);
    }

    /* ===== NAVBAR ===== */
    header {
      background-color: #000000;
      border-bottom: 1px solid #30363d;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 20px;
      gap: 20px;
    }

    .nav-left a,
    .nav-right a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      line-height: 56px;
      white-space: nowrap;
      text-shadow: 0 0 3px #ffffff, 0 0 6px #ffffff; /* glow azaltıldı */
      transition: color 0.3s ease;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .nav-right a:hover {
      color: #ff4d4d;
      text-decoration: underline;
    }

    .nav-logo a img {
      height: 28px;
      width: auto;
      max-width: 200px;
      display: block;
    }

    /* ===== LANDING PAGE ===== */
    body.landing-page .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      background-image: url('/assets/images/landing-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    body.landing-page .landing-logo {
      max-width: 340px;
      width: 80%;
      transition: transform 0.4s ease, filter 0.4s ease;
      animation: landingGlow 3.5s ease-in-out infinite;
    }

    @keyframes landingGlow {
      0% { filter: drop-shadow(0 0 6px rgba(255,0,0,0.25)); }
      50% { filter: drop-shadow(0 0 22px rgba(255,0,0,0.5)); }
      100% { filter: drop-shadow(0 0 6px rgba(255,0,0,0.25)); }
    }

    body.landing-page .logo-link:hover .landing-logo {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.5));
    }

    body.landing-page .landing-text {
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
      max-width: 560px;
      margin-top: 35px;
      font-size: 16px;
      line-height: 1.7;
      position: relative;
      z-index: 1;
    }

    /* ===== ANA İÇERİK ===== */
    main, section, .home-card {
      background-color: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 8px;
    }

    h1, h2, h3, p, a {
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .home-card h2, .home-card p, .home-card a {
      text-shadow: 0 0 3px rgba(255,255,255,0.3);
    }

    /* ===== CODE BLOKLARI ===== */
    pre {
      background-color: #161b22;
      padding: 15px;
      overflow-x: auto;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    code {
      color: #e6edf3;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
      margin-top: 60px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .navbar { flex-direction: column; height: auto; padding: 10px; }
      .nav-right { flex-direction: column; gap: 25px; }
      body.landing-page .landing-logo { width: 60%; }
      body.landing-page .landing-text { font-size: 14px; }
    }

    @media (max-width: 480px) {
      body.landing-page .landing-logo { width: 90%; }
      body.landing-page .landing-text { font-size: 13px; }
    }
  </style>
</head>

<body class="{% if page.hide_nav %}landing-page{% endif %}">

{% unless page.hide_nav %}
<header>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/home/">Emirhan Gungoroglu</a>
    </div>

    <div class="nav-right">
      <a href="/blog/">Blog</a>
      <a href="/labs/">Labs</a>
      <a href="/about/">About</a>
    </div>

    <div class="nav-logo">
      <a href="/home/">
        <img src="/assets/images/CYBER.png?v=2" alt="CyberGungor Logo">
      </a>
    </div>
  </nav>
</header>
{% endunless %}

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: "%Y" }} Emirhan Gungoroglu — Learning. Detecting. Improving.
</footer>

</body>
</html>
