<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Emirhan Gungoroglu">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== VARIABLES & RESET ===== */
    :root {
      --bg-color: #0d1117;        /* GitHub Dark Dim */
      --card-bg: #161b22;         /* Panel Background */
      --border-color: #30363d;    /* Subtle Borders */
      --text-main: #c9d1d9;       /* Readable White */
      --text-muted: #8b949e;      /* Grey Text */
      --accent: #58a6ff;          /* Blue Team Blue */
      --code-bg: #1f2428;         /* Code Block Background */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; transition: 0.2s; }
    a:hover { color: var(--accent); }

    /* ===== NAVBAR ===== */
    header {
      background-color: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    .navbar {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-main);
    }

    .nav-links a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px rgba(88, 166, 255, 0.4);
    }

    /* ===== MAIN CONTENT WRAPPER ===== */
    main {
      flex: 1; /* Pushes footer down */
      max-width: 900px;
      width: 100%;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    /* ===== MARKDOWN CONTENT STYLING (For Blog/About) ===== */
    /* This makes your standard markdown text look professional */
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'JetBrains Mono', monospace;
      color: #ffffff;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    h1 { font-size: 2.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    h2 { font-size: 1.8rem; }
    h3 { font-size: 1.4rem; color: var(--accent); }

    p { margin-bottom: 1.5rem; color: var(--text-main); }
    
    ul, ol { margin-bottom: 1.5rem; margin-left: 2rem; }
    li { margin-bottom: 0.5rem; }

    /* Code Blocks */
    pre {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background-color: rgba(110, 118, 129, 0.4);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.85em;
      color: #ff7b72; /* Subtle red for inline code */
    }

    pre code {
      background-color: transparent;
      padding: 0;
      color: var(--text-main);
    }

    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    /* ===== LANDING PAGE OVERRIDE ===== */
    /* If hide_nav is true, we center everything like a terminal */
    .landing-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: radial-gradient(circle at center, #161b22 0%, #0d1117 100%);
    }

    .landing-content {
      max-width: 600px;
      padding: 2rem;
    }

    .landing-title {
      font-size: 3rem;
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 1rem;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .navbar { flex-direction: column; gap: 1rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>

<body class="{% if page.hide_nav %}landing-body{% endif %}">

{% unless page.hide_nav %}
  <header>
    <nav class="navbar">
      <a href="/" class="logo">./Emirhan_Gungoroglu</a>
      <div class="nav-links">
        <a href="/blog/">Blog</a>
        <a href="/labs/">Labs</a>
        <a href="/about/">About</a>
      </div>
    </nav>
  </header>
{% endunless %}

<main {% if page.hide_nav %}class="landing-content"{% endif %}>
  {{ content }}
</main>

{% unless page.hide_nav %}
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Emirhan Gungoroglu â€” Detecting. Defending. Improving.</p>
  </footer>
{% endunless %}

</body>
</html>
