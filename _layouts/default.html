<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="Y-pNuABCLKik-5ZRGWpgJBu4PW_DgCqc2F6f_GabRw8" />
  <meta charset="UTF-8">
  <title>{{ page.title }} | CyberGungor</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    /* ===== HEADER / NAVBAR ===== */
    header {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 20px;
      gap: 20px;
    }

    .nav-left a {
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: #e6edf3;
      line-height: 56px;
      white-space: nowrap;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right a {
      margin-right: 15px;
      text-decoration: none;
      color: #58a6ff;
      font-weight: bold;
      line-height: 56px;
      white-space: nowrap;
    }

    .nav-right a:last-child {
      margin-right: 0;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    /* ===== LOGO ===== */
    .nav-logo {
      flex-shrink: 0;
      margin-left: 20px;
    }

    .nav-logo img {
      height: 28px;        /* bar ile uyumlu */
      width: auto;
      max-width: 200px;    /* yatayda geniş görünüm */
      display: block;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    a {
      color: #58a6ff;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 30px 0;
    }

    /* ===== CODE BLOCKS ===== */
    pre {
      background-color: #161b22;
      padding: 15px;
      overflow-x: auto;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    code {
      color: #e6edf3;
    }

    /* ===== IMAGES ===== */
    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
      border: 1px solid #30363d;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

<header>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">CyberGungor</a>
    </div>

    <div class="nav-right">
      <a href="/blog/">Blog</a>
      <a href="/labs/">Labs</a>
      <a href="/about/">About</a>
    </div>

    <div class="nav-logo">
      <a href="/">
        <img src="/assets/images/CYBER.png" alt="CyberGungor Logo">
      </a>
    </div>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: "%Y" }} CyberGungor —
  Learning. Detecting. Improving.
</footer>

</body>
</html>
