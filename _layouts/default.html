<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu</title>
  <meta name="description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, and Detection Engineering knowledge base.">
  <meta name="author" content="Emirhan Gungoroglu">
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu">
  <meta property="og:description" content="Cybersecurity Portfolio focusing on SOC Operations and Incident Response.">
  <meta property="og:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">
  <meta property="og:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta property="og:type" content="website">

  <meta name="twitter:title" content="Emirhan Gungoroglu | Blue Team Analyst">
  <meta name="twitter:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">

  <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== TACTICAL HUD CORE STYLES ===== */
    :root {
      --bg-dark: #08090a;
      --nav-glass: rgba(8, 9, 10, 0.9);
      --cyber-cyan: #00f2ff;
      --cyber-border: rgba(0, 242, 255, 0.15);
      --success-green: #3fb950;
      --alert-red: #ff5f56;
      --text-main: #c9d1d9;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-dark);
      /* Arka plan ızgara efekti */
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
      background-size: 32px 32px;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a { text-decoration: none; transition: 0.3s; }

    /* --- ÜST NAVBAR (HUD) --- */
    header.tactical-hud {
      background: var(--nav-glass);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--cyber-border);
      position: fixed;
      top: 0; width: 100%;
      z-index: 10000;
    }

    .navbar {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      height: 75px;
      position: relative;
    }

    /* Logo Section */
    .logo-container {
      display: flex; align-items: center;
      font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
    }
    .logo-prompt { color: var(--success-green); font-weight: bold; margin-right: 6px; }
    .logo-text { color: #fff; font-weight: 700; }
    .logo-cursor { width: 8px; height: 16px; background: var(--cyber-cyan); margin-left: 5px; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* HUD Monitors */
    .nav-monitor { font-family: 'JetBrains Mono'; font-size: 10px; color: #8b949e; display: flex; gap: 20px; text-transform: uppercase; }
    .monitor-item span { color: var(--cyber-cyan); text-shadow: 0 0 5px var(--cyber-cyan); }

    /* Nav Links */
    .nav-wrapper { display: flex; align-items: center; gap: 2.5rem; }
    .pages-group { display: flex; gap: 1.5rem; }
    .page-link {
        color: #fff; font-size: 0.8rem; font-weight: 800;
        text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6;
    }
    .page-link:hover { opacity: 1; color: var(--cyber-cyan); text-shadow: 0 0 10px var(--cyber-cyan); }

    /* Action Buttons */
    .tools-group { display: flex; gap: 12px; border-left: 1px solid var(--cyber-border); padding-left: 20px; }
    .tactical-btn {
        font-family: 'JetBrains Mono'; font-size: 10px; font-weight: bold;
        padding: 8px 14px; border: 1px solid var(--cyber-border);
        background: rgba(0, 242, 255, 0.05); color: #fff;
        display: flex; align-items: center; gap: 8px; border-radius: 4px;
    }
    .tactical-btn:hover { background: var(--cyber-cyan); color: #000; box-shadow: 0 0 15px var(--cyber-cyan); }
    
    .led { width: 6px; height: 6px; border-radius: 50%; }
    .led-red { background: var(--alert-red); box-shadow: 0 0 10px var(--alert-red); animation: pulseRed 2s infinite; }
    .led-green { background: var(--success-green); box-shadow: 0 0 5px var(--success-green); }
    @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* --- LAZER TARAYICI (Scanner Line) --- */
    .nav-laser-scanner {
        position: absolute; bottom: -1px; left: 0; width: 100%; height: 1.5px;
        background: linear-gradient(90deg, transparent 0%, rgba(0, 242, 255, 0) 20%, var(--cyber-cyan) 50%, rgba(0, 242, 255, 0) 80%, transparent 100%);
        box-shadow: 0 0 12px var(--cyber-cyan); z-index: 10001;
        animation: laserTravel 4s linear infinite; pointer-events: none;
    }
    @keyframes laserTravel { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    /* --- CONTENT AREA --- */
    main { max-width: 950px; margin: 0 auto; padding: 110px 1.5rem 3rem 1.5rem; flex: 1; width: 100%; }

    /* --- FOOTER & SOSYAL ASSETLER --- */
    footer {
        text-align: center; padding: 3rem 0;
        border-top: 1px solid var(--cyber-border);
        background: rgba(8, 9, 10, 0.98);
        font-family: 'JetBrains Mono', monospace;
    }

    .social-links { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
    .social-icon { color: #8b949e; display: flex; align-items: center; transition: 0.3s; }
    .social-icon svg { width: 24px; height: 24px; fill: currentColor; }
    .social-icon:hover { color: var(--cyber-cyan); transform: translateY(-4px); filter: drop-shadow(0 0 10px var(--cyber-cyan)); }

    .system-status {
        display: inline-flex; align-items: center; gap: 10px;
        background: rgba(63, 185, 80, 0.05); border: 1px solid rgba(63, 185, 80, 0.2);
        padding: 6px 16px; border-radius: 25px;
        color: var(--success-green); font-size: 11px; font-weight: bold;
        margin-bottom: 1.5rem;
    }
    .status-dot { width: 8px; height: 8px; background-color: var(--success-green); border-radius: 50%; box-shadow: 0 0 8px var(--success-green); animation: pulseGreen 2s infinite; }
    @keyframes pulseGreen { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

    .footer-copy { font-size: 11px; opacity: 0.4; letter-spacing: 1px; }

    @media (max-width: 900px) {
        .nav-monitor, .tools-group, .hide-mobile { display: none; }
        .navbar { height: 65px; }
        .nav-wrapper { gap: 1.5rem; }
    }
  </style>
</head>
