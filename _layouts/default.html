<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="Y-pNuABCLKik-5ZRGWpgJBu4PW_DgCqc2F6f_GabRw8" />
  <meta charset="UTF-8">
  <title>{{ page.title }} | CyberGungor</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    /* ===== HEADER / NAVBAR ===== */
    header {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 20px;
      gap: 20px;
    }

    .nav-left a, .nav-right a {
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #e6edf3;
      line-height: 56px;
      white-space: nowrap;
    }

    .nav-right a {
      color: #58a6ff;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .nav-logo img {
      height: 28px;
      width: auto;
      max-width: 200px;
      display: block;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    a {
      color: #58a6ff;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 30px 0;
    }

    pre {
      background-color: #161b22;
      padding: 15px;
      overflow-x: auto;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    code {
      color: #e6edf3;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
      border: 1px solid #30363d;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
      margin-top: 60px;
    }

    /* ===== LANDING PAGE ===== */
    .landing-container {
      min-height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      align-items: center;  /* Yatay ortalama */
      justify-content: center; /* Dikey ortalama */
      text-align: center;
    }

    .logo-link {
      display: inline-block;
      perspective: 800px;
    }

    .landing-logo {
      max-width: 340px;
      transition: transform 0.4s ease, filter 0.4s ease;
      animation: glow 3.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
      50% { filter: drop-shadow(0 0 22px rgba(88,166,255,0.65)); }
      100% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
    }

    .logo-link:hover .landing-logo {
      transform: scale(1.05);
      filter: drop-shadow(0 0 30px rgba(88,166,255,0.85));
    }

    .landing-text {
      max-width: 560px;
      margin-top: 35px;
      font-size: 16px;
      color: #8b949e;
      line-height: 1.7;
    }
