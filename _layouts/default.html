<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="Y-pNuABCLKik-5ZRGWpgJBu4PW_DgCqc2F6f_GabRw8" />
  <meta charset="UTF-8">
  <title>{{ page.title }} | Emirhan Gungoroglu</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <style>
 /* Genel site yazıları için */
body, main, h1, h2, h3, p, a, .home-subtitle, .home-hero h1, .home-hero p, .home-card h2, .home-card p, .home-card a {
  color: #c9d1d9; /* yazı rengi */
  text-shadow: 0 0 6px rgba(255,255,255,0.25); /* hafif beyaz glow */
}

/* Home cards içindeki yazılar için ekstra görünürlük */
.home-card h2, .home-card p, .home-card a {
  text-shadow: 0 0 5px rgba(255,255,255,0.4);
}
    /* ===== GENEL SITE ARKA PLAN ===== */
body {
  background-image: url('/assets/images/site-bg.jpg?v=2');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: #c9d1d9; /* yazılar temel rengi */
  text-shadow: 0 0 5px rgba(255,255,255,0.4); /* hafif beyaz gölge */
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== LANDING SAYFASI ARKA PLAN ===== */
body.landing-page .landing-container {
  background-image: url('/assets/images/landing-bg.jpg?v=2');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

/* ===== LANDING TEXT GÖRÜNÜRLÜĞÜ ===== */
body.landing-page .landing-text {
  color: #ffffff; /* yazı rengi */
  text-shadow: 0 0 8px rgba(0,255,0,0.6); /* yeşil gölge */
  font-size: 16px;
  max-width: 560px;
  line-height: 1.7;
  position: relative;
  z-index: 1;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  body.landing-page .landing-text { font-size: 14px; }
}

@media (max-width: 480px) {
  body.landing-page .landing-text { font-size: 13px; }
}

    /* ===== GENEL ===== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    /* ===== HEADER / NAVBAR ===== */
    header {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 20px;
    }

    .nav-left a, .nav-right a {
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #c9d1d9; /* gri / beyaza yakın */
      line-height: 56px;
      white-space: nowrap;
    }

    .nav-right a {
      margin-right: 25px;
    }

    .nav-right a:last-child {
      margin-right: 0;
    }

    .nav-right a:hover {
      color: #58a6ff; /* hover olunca mavi */
      text-decoration: underline;
    }

    .nav-logo img {
      height: 28px;
      width: auto;
      display: block;
    }

    /* ===== MAIN ===== */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #f0f6fc; /* başlıklar: beyaza yakın */
    }

    a {
      color: #58a6ff;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 30px 0;
    }

    pre {
      background-color: #161b22;
      padding: 15px;
      overflow-x: auto;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    code {
      color: #e6edf3;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
      border: 1px solid #30363d;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
      margin-top: 60px;
    }

    /* ===== LANDING PAGE ===== */
    .landing-page main {
      max-width: none;
      margin: 0;
      padding: 0;
    }

    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-link {
      display: inline-block;
      perspective: 800px;
    }

    .landing-logo {
      max-width: 340px;
      width: 80%;
      transition: transform 0.4s ease, filter 0.4s ease;
      animation: glow 3.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
      50% { filter: drop-shadow(0 0 22px rgba(88,166,255,0.65)); }
      100% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
    }

    .logo-link:hover .landing-logo {
      transform: scale(1.05);
      filter: drop-shadow(0 0 30px rgba(88,166,255,0.85));
    }

    .landing-text {
      max-width: 560px;
      margin-top: 35px;
      font-size: 16px;
      color: #8b949e;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      .landing-logo { width: 60%; }
      .landing-text { font-size: 14px; }
    }

    @media (max-width: 480px) {
      .landing-logo { width: 90%; }
      .landing-text { font-size: 13px; }
    }
  </style>
</head>

<body class="{% if page.hide_nav %}landing-page{% endif %}">

{% unless page.hide_nav %}
<header>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/home/">Emirhan Gungoroglu</a>
    </div>

    <div class="nav-right">
      <a href="/blog/">Blog</a>
      <a href="/labs/">Labs</a>
      <a href="/about/">About</a>
    </div>

    <div class="nav-logo">
      <a href="/home/">
        <img src="/assets/images/CYBER.png?v=2'" alt="CyberGungor Logo">
      </a>
    </div>
  </nav>
</header>
{% endunless %}

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: "%Y" }} Emirhan Gungoroglu — Learning. Detecting. Improving.
</footer>

</body>
</html>
