<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Emirhan Gungoroglu">
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu">
  <meta property="og:description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, and Detection Engineering.">

  <meta name="twitter:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta name="twitter:title" content="Emirhan Gungoroglu | Blue Team Analyst">

  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GENEL STİLLER ===== */
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --border-color: #30363d;
      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950; /* Yeşil Renk */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      background-image: linear-gradient(rgba(48, 54, 61, 0.2) 1px, transparent 1px),
      linear-gradient(90deg, rgba(48, 54, 61, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; transition: 0.2s; }
    
    /* ===== NAVBAR ===== */
    header {
      background-color: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-main);
      position: relative;
    }

    .nav-links a:hover { color: var(--accent); }
    
    .nav-links a::after {
        content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0;
        background-color: var(--accent); transition: width 0.3s;
    }
    .nav-links a:hover::after { width: 100%; }

    /* ===== BACK TO TOP ===== */
    #backToTop {
        display: none; position: fixed; bottom: 30px; right: 30px; z-index: 99;
        border: 1px solid var(--accent); outline: none;
        background-color: rgba(13, 17, 23, 0.9); color: var(--accent);
        cursor: pointer; padding: 10px; border-radius: 6px;
        transition: all 0.3s; box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #backToTop:hover {
        background-color: var(--accent); color: #0d1117;
        box-shadow: 0 0 20px var(--accent); transform: translateY(-5px);
    }

    /* ===== CONTENT ===== */
    main {
      flex: 1; max-width: 900px; width: 100%; margin: 3rem auto; padding: 0 1.5rem;
    }
    
    h1, h2, h3 { font-family: 'JetBrains Mono', monospace; color: #fff; margin-top: 2rem; margin-bottom: 1rem; }
    h1 { font-size: 2.2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    p { margin-bottom: 1.5rem; color: var(--text-main); }
    .content a { color: var(--accent); text-decoration: underline; }
    pre { background: var(--card-bg); padding: 1.5rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
    code { font-family: 'JetBrains Mono', monospace; color: var(--text-main); }
    img { max-width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }

    /* ===== FOOTER & SYSTEM STATUS ===== */
    footer {
      text-align: center; padding: 3rem 0;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted); font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 4rem; background: rgba(13, 17, 23, 0.95);
    }
    
    .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1rem; margin-bottom: 1.5rem; }
    .social-icon { color: var(--text-muted); transition: all 0.3s; display: flex; align-items: center; }
    .social-icon svg { width: 24px; height: 24px; fill: currentColor; }
    .social-icon:hover { color: var(--accent); transform: translateY(-3px); filter: drop-shadow(0 0 5px var(--accent)); }

    /* --- System Status Bar --- */
    .system-status {
        display: inline-flex; align-items: center; gap: 8px;
        background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3);
        padding: 5px 12px; border-radius: 20px;
        font-size: 0.75rem; color: var(--success); font-weight: bold;
    }
    
    .status-dot {
        width: 8px; height: 8px; background-color: var(--success);
        border-radius: 50%; display: inline-block;
        box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.7);
        animation: pulse-green 2s infinite;
    }

    @keyframes pulse-green {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(63, 185, 80, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(63, 185, 80, 0); }
    }

    /* Mobile */
    @media (max-width: 768px) {
        .navbar { flex-direction: column; gap: 1rem; }
        .nav-links { gap: 1.5rem; width: 100%; justify-content: center; }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="/" class="logo">./Emirhan_Gungoroglu</a>
      <div class="nav-links">
        <a href="/blog/">Blog</a>
        <a href="/labs/">Labs</a>
        <a href="/about/">About</a>
      </div>
    </nav>
  </header>

<main>
  {{ content }}
</main>

<button onclick="topFunction()" id="backToTop" title="Return to Base">

    </div>

    <div class="system-status">
        <span class="status-dot"></span>
        SYSTEM: OPERATIONAL
    </div>

    <p style="margin-top: 1.5rem">&copy; {{ site.time | date: "%Y" }} Emirhan Gungoroglu — Detecting. Defending. Improving.</p>
</footer>

<script>
    let mybutton = document.getElementById("backToTop");
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    function topFunction() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
