<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu</title>
  <meta name="description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, Splunk, and Detection Engineering knowledge base.">
  <meta name="author" content="Emirhan Gungoroglu">
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Emirhan Gungoroglu">
  <meta property="og:description" content="Cybersecurity Portfolio. Blue Team operations, SOC workflows, and Detection Engineering.">
  <meta property="og:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">
  <meta property="og:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" content="emirhangungoroglu.github.io">
  <meta name="twitter:url" content="https://emirhangungoroglu.github.io{{ page.url }}">
  <meta name="twitter:title" content="Emirhan Gungoroglu | Blue Team Analyst">
  <meta name="twitter:description" content="Focusing on SOC Operations, SIEM Architecture, and Incident Response.">
  <meta name="twitter:image" content="https://emirhangungoroglu.github.io/assets/images/CYBER.png">

  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GENEL STİLLER ===== */
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --border-color: #30363d;
      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      background-image: linear-gradient(rgba(48, 54, 61, 0.2) 1px, transparent 1px),
      linear-gradient(90deg, rgba(48, 54, 61, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; transition: 0.2s; }
    
    /* ===== NAVBAR (SADELEŞTİRİLMİŞ) ===== */
    header {
      background-color: rgba(13, 17, 23, 0.95);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-main);
      position: relative;
    }

    .nav-links a:hover { color: var(--accent); }
    
    /* Alt çizgi efekti */
    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--accent);
        transition: width 0.3s;
    }
    .nav-links a:hover::after { width: 100%; }


    /* ===== BACK TO TOP BUTTON ===== */
    #backToTop {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        border: 1px solid var(--accent);
        outline: none;
        background-color: rgba(13, 17, 23, 0.9);
        color: var(--accent);
        cursor: pointer;
        padding: 10px;
        border-radius: 6px;
        transition: all 0.3s;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #backToTop:hover {
        background-color: var(--accent);
        color: #0d1117;
        box-shadow: 0 0 20px var(--accent);
        transform: translateY(-5px);
    }

    /* ===== CONTENT ===== */
    main {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    
    /* Markdown Styles */
    h1, h2, h3 { font-family: 'JetBrains Mono', monospace; color: #fff; margin-top: 2rem; margin-bottom: 1rem; }
    h1 { font-size: 2.2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    p { margin-bottom: 1.5rem; color: var(--text-main); }
    a { color: inherit; } 
    .content a { color: var(--accent); text-decoration: underline; }

    pre { background: var(--card-bg); padding: 1.5rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
    code { font-family: 'JetBrains Mono', monospace; color: var(--text-main); }
    img { max-width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }

    /* ===== FOOTER & ICONS ===== */
    footer {
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 4rem;
      background: rgba(13, 17, 23, 0.95);
    }
    
    .social-links { 
        display: flex; 
        justify-content: center; 
        gap: 1.5rem; 
        margin-top: 1rem; 
    }
    
    .social-icon {
        color: var(--text-muted);
        transition: all 0.3s;
        display: flex;
        align-items: center;
    }

    .social-icon svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
    }

    .social-icon:hover { 
        color: var(--accent); 
        transform: translateY(-3px); 
        filter: drop-shadow(0 0 5px var(--accent));
    }

    /* Mobile */
    @media (max-width: 768px) {
        .navbar { flex-direction: column; gap: 1rem; }
        .nav-links { gap: 1.5rem; width: 100%; justify-content: center; }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="/" class="logo">./Emirhan_Gungoroglu</a>
      
      <div class="nav-links">
        <a href="/blog/">Blog</a>
        <a href="/labs/">Labs</a>
        <a href="/about/">About</a>
      </div>
    </nav>
  </header>

<main>
  {{ content }}
</main>

<button onclick="topFunction()" id="backToTop" title="Return to Base">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
</button>

<footer>
    <p>&copy; {{ site.time | date: "%Y" }} Emirhan Gungoroglu — Detecting. Defending. Improving.</p>
    
    <div class="social-links">
        <a href="https://github.com/emirhangungoroglu" target="_blank" class="social-icon" aria-label="GitHub">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405 1.02 0 2.04.135 3 .405 2.28-1.56 3.285-1.23 3.285-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
        </a>

        <a href="https://linkedin.com/in/emirhangungoroglu" target="_blank" class="social-icon" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.216.792 24 1.771 24h20.451C23.2 24 24 23.216 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
    </div>
</footer>

<script>
    // --- BACK TO TOP FUNCTION ---
    let mybutton = document.getElementById("backToTop");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    function topFunction() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
