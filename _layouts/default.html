<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | CyberGungor</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    /* ===== HEADER / NAVBAR ===== */
    header {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 20px;
      gap: 20px;
    }

    .nav-left a, .nav-right a {
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #e6edf3;
      line-height: 56px;
      white-space: nowrap;
    }

    .nav-right a {
      color: #58a6ff;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .nav-logo img {
      height: 28px;
      width: auto;
      max-width: 200px;
      display: block;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    a {
      color: #58a6ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 14px;
      margin-top: 60px;
    }

    /* ===== LANDING PAGE ===== */
    .landing-page main {
      max-width: none;
      margin: 0;
      padding: 0;
    }

    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-link {
      display: inline-block;
      perspective: 800px;
    }

    .landing-logo {
      max-width: 340px;
      width: 80%;
      transition: transform 0.4s ease, filter 0.4s ease;
      animation: glow 3.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
      50% { filter: drop-shadow(0 0 22px rgba(88,166,255,0.65)); }
      100% { filter: drop-shadow(0 0 6px rgba(88,166,255,0.25)); }
    }

    .logo-link:hover .landing-logo {
      transform: scale(1.05);
      filter: drop-shadow(0 0 30px rgba(88,166,255,0.85));
    }

    .landing-text {
      max-width: 560px;
      margin-top: 35px;
      font-size: 16px;
      color: #8b949e;
      line-height: 1.7;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .landing-logo {
        width: 60%;
      }

      .landing-text {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .landing-logo {
        width: 90%;
      }

      .landing-text {
        font-size: 13px;
      }
    }
  </style>
</head>

<body class="{% if page.hide_nav %}landing-page{% endif %}">

{% unless page.hide_nav %}
<header>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/blog/">Blog</a>
      <a href="/labs/">Labs</a>
      <a href="/about/">About</a>
    </div>

    <div class="nav-logo">
      <a href="/home/">
        <img src="/assets/images/CYBER.png" alt="CyberGungor Logo">
      </a>
    </div>
  </nav>
</header>
{% endunless %}

<main>
  {% if page.hide_nav %}
    <!-- Landing ekranı -->
    <div class="landing-container">
      <a href="/home/" class="logo-link">
        <img src="/assets/images/CYBER.png" alt="CyberGungor Logo" class="landing-logo">
      </a>
      <p class="landing-text">{{ content }}</p>
    </div>
  {% else %}
    <!-- Normal sayfa içeriği -->
    {{ content }}
  {% endif %}
</main>

<footer>
  © {{ site.time | date: "%Y" }} CyberGungor — Learning. Detecting. Improving.
</footer>

</body>
</html>
